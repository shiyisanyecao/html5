<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .container{
            width: 30em;
            border: 1em solid;
        }
        .box{
            box-sizing: border-box;
            width: 50%;
            border: 1em solid red;
            float: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">这个div占据左半部分</div>
        <div class="box">这个div占据右半部分</div>
    </div>
</body>
</html>
